<div class="container">
  <div class="card">
      <div class="card-header">
          <h3>Personas </h3>
      </div>
      <div class="card-body">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Acciones</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let persona of  listaPersonas ">
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>
                        <button class="btn btn-warning"  [routerLink]="['/editar', persona.id]"  >Editar</button>
                        <button class="btn btn-danger"   (click)="delete(persona.id)" >Eliminar</button>
                    </td>
                  </tr>
              </tbody>
              <tfoot>
                  <tr>
                      <td colspan="4"></td>
                     
                  </tr>

                
              </tfoot>
              </table>

      </div>
  </div>
</div>
